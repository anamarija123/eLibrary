<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressCreateDlg" widgetVar="AddressCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateAddressTitle}">
            <h:form id="AddressCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateAddressLabel_id}" for="id" />
                        <p:inputText id="id" value="#{addressController.selected.id}" title="#{bundle2.CreateAddressTitle_id}" required="true" requiredMessage="#{bundle2.CreateAddressRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle2.CreateAddressLabel_streetAndNumber}" for="streetAndNumber" />
                        <p:inputText id="streetAndNumber" value="#{addressController.selected.streetAndNumber}" title="#{bundle2.CreateAddressTitle_streetAndNumber}" required="true" requiredMessage="#{bundle2.CreateAddressRequiredMessage_streetAndNumber}"/>
                        <p:outputLabel value="#{bundle2.CreateAddressLabel_city}" for="city" />
                        <p:inputText id="city" value="#{addressController.selected.city}" title="#{bundle2.CreateAddressTitle_city}" required="true" requiredMessage="#{bundle2.CreateAddressRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle2.CreateAddressLabel_postcode}" for="postcode" />
                        <p:inputText id="postcode" value="#{addressController.selected.postcode}" title="#{bundle2.CreateAddressTitle_postcode}" required="true" requiredMessage="#{bundle2.CreateAddressRequiredMessage_postcode}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressController.create}" value="#{bundle2.Save}" update="display,:AddressListForm:datalist,:growl" oncomplete="handleSubmit(args,'AddressCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="AddressCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
