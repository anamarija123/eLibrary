<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressEditDlg" widgetVar="AddressEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditAddressTitle}">
            <h:form id="AddressEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditAddressLabel_id}" for="id" />
                        <p:inputText id="id" value="#{addressController.selected.id}" title="#{bundle2.EditAddressTitle_id}" required="true" requiredMessage="#{bundle2.EditAddressRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle2.EditAddressLabel_streetAndNumber}" for="streetAndNumber" />
                        <p:inputText id="streetAndNumber" value="#{addressController.selected.streetAndNumber}" title="#{bundle2.EditAddressTitle_streetAndNumber}" required="true" requiredMessage="#{bundle2.EditAddressRequiredMessage_streetAndNumber}"/>
                        <p:outputLabel value="#{bundle2.EditAddressLabel_city}" for="city" />
                        <p:inputText id="city" value="#{addressController.selected.city}" title="#{bundle2.EditAddressTitle_city}" required="true" requiredMessage="#{bundle2.EditAddressRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle2.EditAddressLabel_postcode}" for="postcode" />
                        <p:inputText id="postcode" value="#{addressController.selected.postcode}" title="#{bundle2.EditAddressTitle_postcode}" required="true" requiredMessage="#{bundle2.EditAddressRequiredMessage_postcode}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressController.update}" value="#{bundle2.Save}" update="display,:AddressListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AddressEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="AddressEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
