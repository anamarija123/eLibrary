<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuthorEditDlg" widgetVar="AuthorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAuthorTitle}">
            <h:form id="AuthorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{authorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAuthorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{authorController.selected.id}" title="#{bundle.EditAuthorTitle_id}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAuthorLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{authorController.selected.firstname}" title="#{bundle.EditAuthorTitle_firstname}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{bundle.EditAuthorLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{authorController.selected.lastname}" title="#{bundle.EditAuthorTitle_lastname}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_lastname}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{authorController.update}" value="#{bundle.Save}" update="display,:AuthorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AuthorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuthorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
