<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuthorViewDlg" widgetVar="AuthorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAuthorTitle}">
            <h:form id="AuthorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{authorController.selected != null}">
                        <h:outputText value="#{bundle.ViewAuthorLabel_id}"/>
                        <h:outputText value="#{authorController.selected.id}" title="#{bundle.ViewAuthorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAuthorLabel_firstname}"/>
                        <h:outputText value="#{authorController.selected.firstname}" title="#{bundle.ViewAuthorTitle_firstname}"/>
                        <h:outputText value="#{bundle.ViewAuthorLabel_lastname}"/>
                        <h:outputText value="#{authorController.selected.lastname}" title="#{bundle.ViewAuthorTitle_lastname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AuthorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
