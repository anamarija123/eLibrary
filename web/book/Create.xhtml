<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookCreateDlg" widgetVar="BookCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBookTitle}">
            <h:form id="BookCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBookLabel_title}" for="title" />
                        <p:inputText id="title" value="#{bookController.selected.title}" title="#{bundle.CreateBookTitle_title}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateBookLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{bookController.selected.isbn}" title="#{bundle.CreateBookTitle_isbn}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_isbn}"/>
                        
                        <p:outputLabel value="Komada" for="numberOfCopies" />
                        <p:inputText id="numberOfCopies" value="#{bookController.selected.numberOfCopies}" title="Komada" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_isbn}"/>
                        
                        <p:outputLabel value="Authors" for="authors" />
                        <p:selectManyMenu id="authors" value="#{bookController.selected.authors}" converter="#{authorConverter}" >
                            <f:selectItems value="#{authorController.itemsAvailableSelectOne}" var="author" itemLabel="#{author}" itemValue="#{author}" />
                        </p:selectManyMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookController.create}" value="#{bundle.Save}" update="display,:BookListForm:datalist,:growl" oncomplete="handleSubmit(args,'BookCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
