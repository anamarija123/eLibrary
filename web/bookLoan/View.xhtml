<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookLoanViewDlg" widgetVar="BookLoanViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewBookLoanTitle}">
            <h:form id="BookLoanViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookLoanController.selected != null}">
                        <h:outputText value="#{bundle2.ViewBookLoanLabel_id}"/>
                        <h:outputText value="#{bookLoanController.selected.id}" title="#{bundle2.ViewBookLoanTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewBookLoanLabel_loanedAt}"/>
                        <h:outputText value="#{bookLoanController.selected.loanedAt}" title="#{bundle2.ViewBookLoanTitle_loanedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewBookLoanLabel_returnedAt}"/>
                        <h:outputText value="#{bookLoanController.selected.returnedAt}" title="#{bundle2.ViewBookLoanTitle_returnedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewBookLoanLabel_memberId}"/>
                        <h:outputText value="#{bookLoanController.selected.memberId}" title="#{bundle2.ViewBookLoanTitle_memberId}"/>
                        
                        <h:outputText value="Book"/>
                        <h:outputText value="#{bookLoanController.selected.book}" title="Book"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="BookLoanViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
