<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Member1CreateDlg" widgetVar="Member1CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateMember1Title}">
            <h:form id="Member1CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{member1Controller.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateMember1Label_id}" for="id" />
                        <p:inputText id="id" value="#{member1Controller.selected.id}" title="#{bundle2.CreateMember1Title_id}" required="true" requiredMessage="#{bundle2.CreateMember1RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle2.CreateMember1Label_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{member1Controller.selected.firstname}" title="#{bundle2.CreateMember1Title_firstname}" required="true" requiredMessage="#{bundle2.CreateMember1RequiredMessage_firstname}"/>
                        <p:outputLabel value="#{bundle2.CreateMember1Label_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{member1Controller.selected.lastname}" title="#{bundle2.CreateMember1Title_lastname}" required="true" requiredMessage="#{bundle2.CreateMember1RequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle2.CreateMember1Label_oib}" for="oib" />
                        <p:inputText id="oib" value="#{member1Controller.selected.oib}" title="#{bundle2.CreateMember1Title_oib}" required="true" requiredMessage="#{bundle2.CreateMember1RequiredMessage_oib}"/>
                        <p:outputLabel value="#{bundle2.CreateMember1Label_dateOfBirth}" for="dateOfBirth" />
                        <p:calendar id="dateOfBirth" pattern="MM/dd/yyyy HH:mm:ss" value="#{member1Controller.selected.dateOfBirth}" title="#{bundle2.EditMember1Title_dateOfBirth}" required="true" requiredMessage="#{bundle2.EditMember1RequiredMessage_dateOfBirth}" showOn="button"/>
                        <p:outputLabel value="#{bundle2.CreateMember1Label_addressId}" for="addressId" />
                        <p:selectOneMenu id="addressId" value="#{member1Controller.selected.addressId}" >
                            <f:selectItems value="#{addressController.itemsAvailableSelectOne}"
                                           var="addressIdItem"
                                           itemValue="#{addressIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{member1Controller.create}" value="#{bundle2.Save}" update="display,:Member1ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Member1CreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="Member1CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
