<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Member1ViewDlg" widgetVar="Member1ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewMember1Title}">
            <h:form id="Member1ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{member1Controller.selected != null}">
                        <h:outputText value="#{bundle2.ViewMember1Label_id}"/>
                        <h:outputText value="#{member1Controller.selected.id}" title="#{bundle2.ViewMember1Title_id}"/>
                        <h:outputText value="#{bundle2.ViewMember1Label_firstname}"/>
                        <h:outputText value="#{member1Controller.selected.firstname}" title="#{bundle2.ViewMember1Title_firstname}"/>
                        <h:outputText value="#{bundle2.ViewMember1Label_lastname}"/>
                        <h:outputText value="#{member1Controller.selected.lastname}" title="#{bundle2.ViewMember1Title_lastname}"/>
                        <h:outputText value="#{bundle2.ViewMember1Label_oib}"/>
                        <h:outputText value="#{member1Controller.selected.oib}" title="#{bundle2.ViewMember1Title_oib}"/>
                        <h:outputText value="#{bundle2.ViewMember1Label_dateOfBirth}"/>
                        <h:outputText value="#{member1Controller.selected.dateOfBirth}" title="#{bundle2.ViewMember1Title_dateOfBirth}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewMember1Label_addressId}"/>
                        <h:outputText value="#{member1Controller.selected.addressId}" title="#{bundle2.ViewMember1Title_addressId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="Member1ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
