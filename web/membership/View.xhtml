<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MembershipViewDlg" widgetVar="MembershipViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewMembershipTitle}">
            <h:form id="MembershipViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{membershipController.selected != null}">
                        <h:outputText value="#{bundle2.ViewMembershipLabel_id}"/>
                        <h:outputText value="#{membershipController.selected.id}" title="#{bundle2.ViewMembershipTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewMembershipLabel_amount}"/>
                        <h:outputText value="#{membershipController.selected.amount}" title="#{bundle2.ViewMembershipTitle_amount}"/>
                        <h:outputText value="#{bundle2.ViewMembershipLabel_createdAt}"/>
                        <h:outputText value="#{membershipController.selected.createdAt}" title="#{bundle2.ViewMembershipTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewMembershipLabel_validThru}"/>
                        <h:outputText value="#{membershipController.selected.validThru}" title="#{bundle2.ViewMembershipTitle_validThru}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewMembershipLabel_memberId}"/>
                        <h:outputText value="#{membershipController.selected.memberId}" title="#{bundle2.ViewMembershipTitle_memberId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="MembershipViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
